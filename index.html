<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Hangman</h2>
    <h2>Click a letter to start guessing!</h2>
    <div id="start">
      <button>Start Game!</button>
    </div>
    <h1></h1>
    <section id="gallows"></section>
    <h2 id="guess"></h2>
    <section id="letters">
      <button id="a" class="alpha">A</button>
      <button id="b" class="alpha">B</button>
      <button id="c" class="alpha">C</button>
      <button id="d" class="alpha">D</button>
      <button id="e" class="alpha">E</button>
      <button id="f" class="alpha">F</button>
      <button id="g" class="alpha">G</button>
      <button id="h" class="alpha">H</button>
      <button id="i" class="alpha">I</button>
      <button id="j" class="alpha">J</button>
      <button id="k" class="alpha">K</button>
      <button id="l" class="alpha">L</button>
      <button id="m" class="alpha">M</button>
      <button id="n" class="alpha">N</button>
      <button id="o" class="alpha">O</button>
      <button id="p" class="alpha">P</button>
      <button id="q" class="alpha">Q</button>
      <button id="r" class="alpha">R</button>
      <button id="s" class="alpha">S</button>
      <button id="t" class="alpha">T</button>
      <button id="u" class="alpha">U</button>
      <button id="v" class="alpha">V</button>
      <button id="w" class="alpha">W</button>
      <button id="x" class="alpha">X</button>
      <button id="y" class="alpha">Y</button>
      <button id="z" class="alpha">Z</button>
    </section>
    <div id="reset">
      <button>Restart Game!</button>
    </div>
  </body>
</html>
